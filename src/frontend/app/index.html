<html lang="en">
	<head>
		<base href="/">
		<title>McModelar</title>
		<meta name=”viewport” content=”initial-scale=1.0, width=device-width”>
		<meta charset="utf-8">

		<style type="text/css">
	        /**
	         * Hide when Angular is not yet loaded and initialized
	         */
	        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
	          display: none !important;
	        }
	    </style>

		<!-- inject:css -->
	    <!-- endinject -->
	</head>
	<body layout="row" ng-cloak>
		<div ng-view id="container"></div>

<!--
		<script src="js/lib/textAngular/textAngular.js"></script>
		<script src="js/lib/textAngular/textAngular-sanitize.js"></script>
		<script src="js/lib/textAngular/textAngularSetup.js"></script>
-->

		<script>
		// function.name (all IE)
	    // Remove once https://github.com/angular/angular/issues/6501 is fixed.
	    /*! @source http://stackoverflow.com/questions/6903762/function-name-not-supported-in-ie*/
	    if (!Object.hasOwnProperty('name')) {
	      Object.defineProperty(Function.prototype, 'name', {
	        get: function() {
	          var matches = this.toString().match(/^\s*function\s*(\S*)\s*\(/);
	          var name = matches && matches.length > 1 ? matches[1] : "";
	          // For better performance only parse once, and then cache the
	          // result through a new accessor for repeated access.
	          Object.defineProperty(this, 'name', {value: name});
	          return name;
	        }
	      });
	    }
	    </script>

	    <script>
	    // Fixes undefined module function in SystemJS bundle
	    function module() {}
		var disableLog = false;
		if(disableLog){
			console.log = function(){};
			console.info = function(){};
			// console.warn = function(){};
		}
	    </script>

	    <!-- shims:js -->
	    <!-- endinject -->

	    <% if (ENV === 'dev') { %>
	    <script>
		var config = {
			"defaultJSExtensions":true,
			"defaultExtension": "js",
			"map": {
				"ng2-material": "ng2-material/index.js"
			},
			"paths":{
				"bootstrap":"/bootstrap",
				"*":"../../node_modules/*"
			},
			"packages":{
			}
		}

		// put the names of any of your Material components here
		var materialPkgs = [
		  'core',
		  'checkbox',
		  'sidenav',
		  'checkbox',
		  'input',
		  'progress-bar',
		  'progress-circle',
		  'radio',
		  'tabs',
		  'toolbar'
		];

		for(var pI in materialPkgs){
			var pkg = materialPkgs[pI];
			config.packages['@angular2-material/'+pkg] = {main: pkg+'.js'};
		}

		// put the names of any of your Angular components here
		var angularPkgs = [
			'common', 'compiler', 'core', 'http', 'platform-browser', 'platform-browser-dynamic', 'router', 'router-deprecated', 'upgrade'
		];
		for(var pI in angularPkgs){
			var pkg = angularPkgs[pI];
			config.packages['@angular/'+pkg] = {main: 'index.js', defaultExtension: 'js'};
		}


		System.config(config)</script>
	    <% } %>

	    <!-- libs:js -->
	    <!-- endinject -->

	    <!-- inject:js -->
	    <!-- endinject -->

		<!-- <script src="js/app.js"></script> -->
		<!-- <script src="js/app2.js"></script> -->

	    <% if (ENV === 'dev') { %>
	    <script>
	    System.import('./js/app2')
	      .catch(function (e) {
	        console.error(e,
	          'Report this error at https://github.com/mprinc/McModelar/issues');
	      });
	    </script>
	    <% } %>


	</body>
</html>
