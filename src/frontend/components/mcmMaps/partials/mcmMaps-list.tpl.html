<div class="mapsList">
	<div id='showCreateNewMap'>
		<div ng-class="{ 'displayNone': modeCreating == true }" ng-click="showCreateNewMap()" class="mcmButton">Create a New Model Component</div>
	
	</div>
	<div id='creatingNewMap' ng-class="{ 'displayNone': modeCreating == false }">
		<form>
			<fieldset class='creatingNewMap'>
				<legend>New Model</legend>
				<div><span>Model Component Name</span><input type="text" ng-model="mapToCreate.name" /></div>
				<div><span>Part of Model</span><input class="image_url" type="text" placeholder="Model Component Name" ng-model="mapToCreate.url" /></div>
				<div><span>Model Version</span><input class="image_url" type="text" placeholder="Model Component Name" ng-model="mapToCreate.url" /></div>
				<div><span>Authors</span><input class="image_url" type="text" placeholder="Model Component Name" ng-model="mapToCreate.url" /></div>
				
				<p class="dimensions">
					<input type="text" placeholder="width" ng-model="mapToCreate.width"/> x <input type="text" placeholder="height" ng-model="mapToCreate.height"/>
				</p>
		<!-- 		<label class="checkbox"><input type="checkbox"> Keep apsect-ratio</label>
		 -->
		 		<p class="buttons">
					<button class="btn btn-warning" ng-click="cancelled()">Cancel</button>
					<button class="btn btn-primary" type="submit" ng-click="createNew()">Create Model</button>
				</p>
			</fieldset>
		</form>
	
	</div>
	<span>Existing models:</span>
	<table class="list">
		<tr><th class="mcm_icon">id</th><th class="mcm_name">name</th></tr>
		<tr ng-repeat="map in maps" class="">
			<td>{{map._id}}</td>
			<td>{{map.name}}</td>
		</tr>
	</table>
</div>
