<div class="mapsList">
	<h1>Model Component Metadata Editor (ESB)</h1>
	<span class="description">A tool to describe geoscience models with standardized metadata.</span>
	<hr/>
	<div class='creatingNewMap' ng-class="{ 'displayNone': modeCreating == false }">
		<form>
			<fieldset>
				<legend class="table_title">New Model</legend>
				<div><label>Model Component Name</label><input type="text" ng-model="mapToCreate.name" /></div>
				<div><label>Part of Model</label><input type="text" ng-model="mapToCreate.parentMapId" /></div>
				<div><label>Model Version</label><input type="text" ng-model="mapToCreate.version" /></div>
				<div><label>Authors</label><input type="text" ng-model="mapToCreate.dataContent.mcm.authors" /></div>
				<div><label>Is public:</label><input type="checkbox" ng-model="mapToCreate.isPublic" /></div>
		<!-- 		<label class="checkbox"><input type="checkbox"> Keep apsect-ratio</label>
		 -->
		 		<p class="buttons">
					<button class="btn btn-warning" ng-click="cancelled()">Cancel</button>
					<button class="btn btn-primary" type="submit" ng-click="createNew()">Create Model</button>
				</p>
			</fieldset>
		</form>
	
	</div>
	<div>
		<br/>
		<span class="table_title">Existing model components:</span>
		<p class="buttons">
			<button class="btn btn-primary" type="submit" ng-click="openMap()">Open Existing Model Component</button>
			<span class='showCreateNewMap' ng-class="{ 'displayNone': modeCreating == true }">
				<button class="btn btn-primary" ng-click="showCreateNewMap()">Create New Model Component</button>
			</span>
		</p>
		<table class="list">
			<tr><th class="mcm_name">Name</th><th class="mcm_authors">Authors</th><th class="creation_date">Creation Date</th><th class="mcm_domains">Domains</th><th class="mcm_name">Id</th></tr>
			<tr ng-click="selectItem(item)" ng-repeat="item in items" data-ng-class="{'active-selection': item._id == selectedItem._id}">
				<td>{{item.name}}</td>
				<td>{{item.dataContent.mcm.authors}}</td>
				<td>{{item.createdAt}}</td>
				<td>&nbsp;</td>
				<td>{{item._id}}</td>
			</tr>
		</table>
	</div>
</div>
